version: '3.8'

services:
  pokemon-madrid:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-madrid
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    labels:
      - "coolify.managed=true"
      - "coolify.name=pokemon-madrid"
      - "coolify.type=application"
    networks:
      - pokemon-network

networks:
  pokemon-network:
    driver: bridge